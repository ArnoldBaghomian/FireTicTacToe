<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div>

    <h1 class = header>Let's play some Tic Tac Toe</h1>
    <div>Enter Cool New Name After Each Game</div>
    <input type="text" id="username">
    <button class='btn btn-success' id='submit'>Submit</button>
    <button class='btn btn-success' id='newGame'>Start New Game</button>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-4 box" id="square1"></div>
        <div class="col-xs-4 box" id="square2"></div>
        <div class="col-xs-4 box" id="square3"></div>
    </div>
    <div class="row">
        <div class="col-xs-4 box" id="square4"></div>
        <div class="col-xs-4 box" id="square5"></div>
        <div class="col-xs-4 box" id="square6"></div>
    </div>
    <div class="row">
        <div class="col-xs-4 box" id="square7"></div>
        <div class="col-xs-4 box" id="square8"></div>
        <div class="col-xs-4 box" id="square9"></div>
    </div>
</div>

<div class="player">Player Turn: <p class="turn"></p>
</div>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
